<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Analyzing</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your text is analyzed.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Your Analyzed Text!!</label>
      <pre><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 411px;">{{texting}}{{analyzed_text}}
      </textarea></pre>
      <button type="button" class="btn btn-light mt-3" >
        <a href="/">Home</a>
      </button>
    </div>
  </body>
</html>
