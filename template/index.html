<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Text Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">Contact Us</a>
        </li>
        <li>
          <a class="nav-link" >-By Yash Agrawal</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<form action="/analyzed" method="get">
  <div class="container mt-3">
    <textarea class="form-control" name="text" placeholder="Enter Your Text Here..!!" id="floatingTextarea2" style="height: 195px;"></textarea>
    <label for="floatingTextarea2"></label>
    <div class="form-check form-switch">
      <input class="form-check-input" name='removepunc' type="checkbox" role="switch" id="switch1">
      <label class="form-check-label" for="switch1">Remove Punctuations</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name='charcount' type="checkbox" role="switch" id="switch2">
      <label class="form-check-label" for="switch2">Character Count</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name='capital' type="checkbox" role="switch" id="switch3">
      <label class="form-check-label" for="switch3">Capitalize Characters</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name='lineremove' type="checkbox" role="switch" id="switch4">
      <label class="form-check-label" for="switch4">New Line Remover</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name='spaceremover' type="checkbox" role="switch" id="switch5">
      <label class="form-check-label" for="switch5">Space Remover</label>
    </div>
    <button type="submit" class="btn btn-success mt-2">Analyze text</button>
  </div>
</form>
  </body>
</html>
